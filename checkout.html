<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .checkout-box {
      background: #fff;
      width: 420px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    h2 { text-align: center; margin-bottom: 15px; }
    input, textarea { width: 100%; padding: 8px; margin: 6px 0; border-radius:5px; border:1px solid #ccc; }
    textarea { resize:none; }
    .pay-option { margin: 8px 0; }
    .pay-details input { display:none; }
    button { width:100%; padding:10px; background:#ff5722; color:white; border:none; border-radius:25px; font-size:16px; cursor:pointer; margin-top:15px; }
  </style>
</head>
<body>

<div class="checkout-box">
  <h2>Delivery Address</h2>
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="text" id="mobile" placeholder="Mobile Number" required>
  <textarea id="address" rows="3" placeholder="Full Address" required></textarea>
  <input type="text" id="city" placeholder="City" required>
  <input type="text" id="pincode" placeholder="Pincode" required>

  <h2>Payment Method</h2>
  <div class="pay-option">
    <input type="radio" name="pay" onclick="showPay('cod')"> Cash on Delivery
  </div>
  <div class="pay-option">
    <input type="radio" name="pay" onclick="showPay('upi')"> UPI
  </div>
  <div class="pay-option">
    <input type="radio" name="pay" onclick="showPay('card')"> Card
  </div>

  <!-- UPI -->
  <div class="pay-details" id="upi">
    <input type="text" placeholder="Enter UPI ID">
  </div>

  <!-- CARD -->
  <div class="pay-details" id="card">
    <input type="text" placeholder="Card Holder Name">
    <input type="text" placeholder="Card Number">
    <input type="text" placeholder="Expiry Date">
    <input type="password" placeholder="CVV">
  </div>

  <button onclick="placeOrder()">Place Order</button>
</div>

<script>
function showPay(type) {
  document.getElementById("upi").style.display = "none";
  document.getElementById("card").style.display = "none";
  if(type === "upi") document.getElementById("upi").style.display = "block";
  if(type === "card") document.getElementById("card").style.display = "block";
}

function placeOrder() {
  // Validate address
  let name = document.getElementById("name").value;
  let mobile = document.getElementById("mobile").value;
  let address = document.getElementById("address").value;
  let city = document.getElementById("city").value;
  let pincode = document.getElementById("pincode").value;

  if(!name || !mobile || !address || !city || !pincode) {
    alert("Please fill all address details ❗");
    return;
  }

  // Validate payment selection
  let payMethods = document.getElementsByName("pay");
  let selectedPay = false;
  for(let i=0; i<payMethods.length; i++){
    if(payMethods[i].checked){ selectedPay = true; break; }
  }
  if(!selectedPay){
    alert("Please select a payment method ❗");
    return;
  }

  // Clear cart
  localStorage.removeItem("cart");

  // Redirect to Order Confirmation page
  window.location.href = "confirmation.html";
}
</script>

</body>
</html>
